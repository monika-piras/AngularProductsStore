<div class="page-style">
        <h2 class="mb-5">Angular Form</h2>
        
        <form (ngSubmit)="onSubmit()" #heroForm="ngForm">

            <div class="row">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" required [(ngModel)]="model.name" name="name" #name="ngModel">
                    <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                        Name is required
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="form-group">
                    <label for="surname">Surname</label>
                    <input type="text" class="form-control" id="name" required [(ngModel)]="model.surname" name="surname" #surname="ngModel">
                    <div [hidden]="surname.valid || surname.pristine" class="alert alert-danger">
                        Surname is required
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="form-group mr-3">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="name" required [(ngModel)]="model.address" name="address" #address="ngModel">
                    <div [hidden]="address.valid || address.pristine" class="alert alert-danger">
                        Address is required
                    </div>
                </div>

                <div class="form-group postcode-style">
                    <label for="postcode">Postcode</label>
                    <input type="text" class="form-control" id="name" required [(ngModel)]="model.postcode" name="postcode" #postcode="ngModel">
                    <div [hidden]="postcode.valid || postcode.pristine" class="alert alert-danger">
                        Postcode number is required
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="form-group mr-3">
                    <label for="city">City</label>
                    <input type="text" class="form-control" id="name" required [(ngModel)]="model.city" name="city" #city="ngModel">
                    <div [hidden]="city.valid || city.pristine" class="alert alert-danger">
                        City is required
                    </div>
                </div>

                <div class="form-group province-style">
                    <label for="city">Province/State</label>
                    <input type="text" class="form-control" id="name" required [(ngModel)]="model.province" name="province" #province="ngModel">
                    <div [hidden]="province.valid || province.pristine" class="alert alert-danger">
                        Province is required
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="form-group">
                    <label for="country">Country</label>
                    <select class="form-control" id="name" required [(ngModel)]="model.country" name="country" #country="ngModel">
                        <option *ngFor="let pow of countries" [value]="pow">{{pow}}</option>
                    </select>
                    <div [hidden]="country.valid || country.pristine" class="alert alert-danger">
                        Country is required
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" id="name" required [(ngModel)]="model.email" name="email" #email="ngModel">
                    <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
                        Email is required
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="form-group">
                    <label for="number">Phone Number</label>
                    <input type="text" class="form-control" id="name" required [(ngModel)]="model.number" name="number" #number="ngModel">
                    <div [hidden]="number.valid || number.pristine" class="alert alert-danger">
                        Phone Number is required
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">Submit</button>
        </form>
</div>
