<div class="container">
    <div [hidden]="submitted">
        <h1>Hero Form</h1>
        <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" required 
                [(ngModel)]="model.name" name="name"
                 #name="ngModel">
                <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                    Name is required
                </div>
            </div>

            <div class="form-group">
                <label for="surname">Surname</label>
                <input type="text" class="form-control" id="name" required 
                [(ngModel)]="model.surname" name="surname" 
                 #surname="ngModel">
                <div [hidden]="surname.valid || surname.pristine" class="alert alert-danger">
                    Surname is required
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="name" required
                 [(ngModel)]="model.email" name="email"
                 #email="ngModel">
                <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
                    Email is required
                </div>
            </div>

            <div class="form-group">
                <label for="country">Country</label>
                <select class="form-control" id="name" required 
                [(ngModel)]="model.country" name="country" 
                #country="ngModel">
                    <option *ngFor="let pow of countries" [value]="pow">{{pow}}</option>
                </select>
                <div [hidden]="country.valid || country.pristine" class="alert alert-danger">
                    Country is required
                </div>
            </div>

            <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">Submit</button>
            <!-- <button type="button" class="btn btn-default" (click)="newHero(); heroForm.reset()">New Hero</button> -->
        </form>
    </div>

    <div [hidden]="!submitted">
        <h2>You submitted the following:</h2>
        <div class="row">
            <div class="col-xs-3">Name:</div>
            <div class="col-xs-9">{{ model.name }}</div>
        </div>
        <div class="row">
            <div class="col-xs-3">Surname:</div>
            <div class="col-xs-9">{{ model.surname }}</div>
        </div>
        <div class="row">
            <div class="col-xs-3">Email:</div>
            <div class="col-xs-9">{{ model.email }}</div>
        </div>
        <div class="row">
            <div class="col-xs-3">Country:</div>
            <div class="col-xs-9">{{ model.country }}</div>
        </div>
        <br>
        <button class="btn btn-primary" (click)="submitted=false">Edit</button>
    </div>
</div>
