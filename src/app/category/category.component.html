<div class="row">
    <div class="col-lg-3 col-md-6 col-sm-12 col-xs-12 p-3" *ngFor="let product of products">
        <mat-card class="example-card">
            <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title>{{product.title}}</mat-card-title>
            </mat-card-header>
            <div (click)="vewItem(product.id)">
                <img mat-card-image src={{product.image}} alt="Photo of a Product">
            </div>
            <mat-card-content>
                <p>
                    {{product.subtitle}}
                </p>
            </mat-card-content>
            <mat-card-actions>
                <button type="button" class="btn btn-primary" (click)="addToCart(product)">ADD TO CART</button>
                <!-- <button (click)="addToCart(product.id)">ADD TO CART</button> -->
            </mat-card-actions>
        </mat-card>
    </div>
</div>
