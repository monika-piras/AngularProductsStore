<div class="page-style">
    <div class="row margin-style" *ngFor="let category of categories">
        <h2>
            {{category}} Products
            
            <a [routerLink]="['/category-detail', category]">More>>></a>
        </h2>
        
        <app-category [categoryCode]="category" [maxItems]="4"></app-category>
        
    </div>
</div>
